header:
  version: 10
distro: poky
local_conf_header:
  honister: |
    SSTATE_MIRRORS ?= "file://.* http://sstate.yoctoproject.org/3.4/PATH;downloadfilename=PATH"
repos:
  meta-erlang:
    url: "url: "git@github.com:meta-erlang/meta-erlang.git""
    refspec: master
  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: honister
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: yocto-3.4
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
