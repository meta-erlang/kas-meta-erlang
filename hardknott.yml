header:
  version: 10
distro: poky
local_conf_header:
  hardknott: |
    SSTATE_MIRRORS ?= "file://.* http://sstate.yoctoproject.org/3.3.3/PATH;downloadfilename=PATH"
repos:
  meta-erlang:
    url: "git@github.com:meta-erlang/meta-erlang.git"
    refspec: hardknott
  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: hardknott
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: yocto-3.3.3
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
